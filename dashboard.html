<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workflow App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-200 via-indigo-200 to-violet-200">
  <!-- Navbar (injected or inline) -->
  <div id="navbar" class="fixed top-0 left-0 right-0 h-16 z-50 border-b border-indigo-200 bg-white/80 backdrop-blur">
    <!-- navbar.html content goes here -->
  </div>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="fixed rounded-full left-0 top-16 z-40 w-64 h-[calc(100vh-4rem)] overflow-y-auto
           border-r border-indigo-200 bg-white/80 backdrop-blur"
  >
    <!-- sidebar.html content goes here -->
  </aside>

  <!-- Main -->
  <main class="pt-16 ml-64 p-6">
    <!-- Optional: make the content sit on a clean card -->
    <section class="rounded-2xl bg-white/80 backdrop-blur border border-indigo-200 shadow-sm p-6">
      <h1 class="text-2xl font-semibold mb-4">Workflows</h1>
      <div id="content" class="grid gap-4"></div>
    </section>
  </main>

  <script type="module">
    //import { requireAuth } from '../js/auth.js'
    //requireAuth()

    async function inject(id, path) {
      const res = await fetch(path)
      if (!res.ok) {
        throw new Error(`Failed to load ${path}: ${res.status}`)
      }
      document.getElementById(id).innerHTML = await res.text()
    }

    await inject('navbar', '/JCRS-Workflow/components/navbar.html')
    await inject('sidebar', '/JCRS-Workflow/components/sidebar.html')
  </script>

  <!-- If using Flowbite -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
</html>
