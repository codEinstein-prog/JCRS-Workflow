<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workflow App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Injected navbar -->
  <div id="navbar"></div>

  <div class="flex pt-24">
    <!-- Injected sidebar -->
    <aside id="sidebar" class="w-64"></aside>

    <main class="flex-1 p-6">
      <h1 class="text-2xl font-semibold mb-4">Workflows</h1>
      <div id="content" class="grid gap-4"></div>
    </main>
  </div>

  <script type="module">
    //import { requireAuth } from '../js/auth.js'
    //requireAuth()

    async function inject(id, path) {
      const res = await fetch(path)
      if (!res.ok) {
        throw new Error(`Failed to load ${path}: ${res.status}`)
      }
      document.getElementById(id).innerHTML = await res.text()
    }

    await inject('navbar', '/components/navbar.html')
    await inject('sidebar', '/components/sidebar.html')
  </script>

  <!-- If using Flowbite -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
</html>
